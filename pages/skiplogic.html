<html>
<head>
	<meta charset="UTF-8">
	<title>Skip Logic</title>
</head>
<body>
	<div id="skipLogicStatus"></div>
	<div class="btn-group">
		<form role="form">
			<label>Select program:</label> <select id="programSelect"></select>
		</form>
	</div>
	<div class="row">
		<div class="col-md-4" id="skipLogicView"></div>
		<div class="col-md-4" id="skipLogicTrueView"></div>
		<div class="col-md-4" id="skipLogicFalseView"></div>
	</div>	
	<div id="buttons"><input type="submit" name="save" id="save" value="Save settings!" /><input type="reset" name="clear" id="clear" value="Clear" /></div>

	<!-- Our own JS files -->
	<script src="js/hostcheck.js"></script>
	<script src="js/skiplogic.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		getAllPrograms();

		$('#programSelect').change(function() {
			getSkipLogic();
		});
	});
	</script>
</body>
</html>
